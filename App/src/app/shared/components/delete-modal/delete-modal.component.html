<div class="modal-header">
    <h5 class="modal-title">Delete Record?</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
</div>
<div class="modal-body">
    <ul class="text-bold text-danger">
        <li>Are you sure want to delete?</li>
        <li>The record is about to be permanently deleted.</li>
        <li>You will not be able to recover it once deleted.</li>
    </ul>
</div>
<div class="modal-footer">
    <app-submit-button [label]="'Delete'" (EmitOnClick)="onDelete()"
    [isSubmitted]="isLoading" [btnClass]="'btn btn-danger'">
    </app-submit-button>

    <button type="button" *ngIf="!isLoading" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Cancel</button>
</div>
